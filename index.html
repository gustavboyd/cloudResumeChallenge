<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Gustav Boyd's Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00ff6c, #00c6ff, #0072ff, #ffffff);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            max-width: 80%;
            margin: auto;
        }

        h1, p {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid rgba(255, 255, 255, 0.75);
            width: 0;
            animation: blink-caret 0.75s step-end infinite;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: typingWelcome 2s steps(40, end) forwards;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: typingMessage 4s steps(80, end) forwards;
            animation-delay: 2s;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.1em;
            color: #fff;
            background-color: #00c6ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        .btn:hover {
            background-color: #0072ff;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #00ff6c;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .btn-secondary:hover {
            background-color: #00c64f;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes typingWelcome {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes typingMessage {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: rgba(255, 255, 255, 0.75); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 id="welcome">Hello, Path Finder!</h1>
        <p id="message">Learn my story or see my work. Press the buttons below to start the exploration!</p>
        <a href="about.html" class="btn">About Me</a>
        <a href="resume.html" class="btn btn-secondary">My Resume</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const welcomeElement = document.getElementById("welcome");
            const messageElement = document.getElementById("message");

            // Remove border-right after animation ends
            welcomeElement.addEventListener('animationend', () => {
                welcomeElement.style.borderRight = 'none';
            });

            messageElement.addEventListener('animationend', () => {
                messageElement.style.borderRight = 'none';
            });
        });
    </script>
</body>
</html>
